    <title>Smart CV Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      /* Global Font Setting */
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Global Print Settings */
      @media print {
        @page { margin: 0; size: auto; }
        
        body {
          background-color: white;
          color: black;
          margin: 0;
          padding: 0;
          font-family: 'Inter', sans-serif !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Hide Scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Utilities */
        .no-print { display: none !important; }
        
        /* Ensure CV takes full width/height of print page */
        .cv-paper {
            width: 100% !important;
            height: auto !important;
            box-shadow: none !important;
            margin: 0 !important;
            border: none !important;
            transform: none !important;
            overflow: visible !important;
            display: block !important;
        }
      }

      /* Scrollbar Hiding for Web */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Animation */
      .modal-enter { animation: modalIn 0.2s ease-out forwards; }
      @keyframes modalIn {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
      }
    </style>
