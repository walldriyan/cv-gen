
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart CV Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      @media print {
        @page { margin: 0; }
        body { margin: 0; -webkit-print-color-adjust: exact; }
        .no-print { display: none !important; }
        
        /* Reset container styles for print */
        .print-area { 
            display: block !important;
            width: 100% !important;
            height: auto !important;
            overflow: visible !important;
            background: white !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* Essential: Reset position and transform for the CV paper when printing */
        .cv-print-wrapper {
             width: 100% !important;
             height: auto !important;
             position: static !important;
        }

        .cv-paper {
            position: static !important;
            transform: none !important;
            width: 100% !important;
            box-shadow: none !important;
            margin: 0 !important;
        }

        .page-break { page-break-before: always; }
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Modal Overlay Animation */
      .modal-enter { opacity: 0; transform: scale(0.95); }
      .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s; }

      /* Fix for Chrome/Safari Autofill Background Color (Brown Input Fix) */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      select:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 1000px white inset !important;
        -webkit-text-fill-color: inherit !important;
        transition: background-color 5000s ease-in-out 0s;
        background-color: white !important;
      }
    </style>
