    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      @media print {
        @page { margin: 0; size: A4; }
        
        /* Reset HTML/Body for printing */
        html, body {
          height: 100%;
          width: 100%;
          margin: 0;
          padding: 0;
          overflow: visible !important;
          background: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Hide EVERYTHING by default */
        body * {
          visibility: hidden;
        }

        /* Un-hide the print area and its children */
        .print-area, .print-area * {
          visibility: visible;
        }

        /* Reset layout containers */
        #root, .flex-col, .h-screen, .fixed, .overflow-hidden, .overflow-y-scroll {
            display: block !important;
            position: relative !important;
            height: auto !important;
            width: auto !important;
            overflow: visible !important;
            transform: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* Specific fix for the Preview Container */
        .print-area {
            position: absolute !important;
            left: 0 !important;
            top: 0 !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            background: white !important;
            display: block !important;
        }

        /* Reset the Wrapper */
        .cv-print-wrapper {
             width: 100% !important;
             height: auto !important;
             transform: none !important;
             margin: 0 !important;
             padding: 0 !important;
        }

        /* Reset the CV Paper */
        .cv-paper {
            transform: none !important;
            box-shadow: none !important;
            width: 210mm !important; /* Force A4 Width */
            min-height: 297mm !important;
            margin: 0 !important;
            position: static !important;
        }
        
        /* Hide specific UI controls that might sneak in */
        .no-print, button, .zoom-controls { 
            display: none !important; 
        }

        /* Page Break Handling */
        .page-break { page-break-before: always; }
        h1, h2, h3, h4, p, li { page-break-inside: avoid; }
        tr { page-break-inside: avoid; }
      }

      /* Scrollbar Hiding */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Animation */
      .modal-enter { animation: modalIn 0.2s ease-out forwards; }
      @keyframes modalIn {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
      }
    </style>
